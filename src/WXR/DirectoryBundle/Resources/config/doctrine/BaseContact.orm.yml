WXR\DirectoryBundle\Entity\BaseContact:
    type: mappedSuperclass
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        enabled:
            type: boolean
        slug:
            length: 255
            gedmo:
                slug: { fields: [ firstname, lastname ] }
        civility:
            length: 10
            nullable: true
        firstname:
            length: 100
            nullable: true
        lastname:
            length: 100
        description:
            type: text
            nullable: true
        phone:
            length: 20
            nullable: true
        mobile:
            length: 20
            nullable: true
        email:
            length: 50
            nullable: true
        website:
            length: 255
            nullable: true
    oneToOne:
        location:
            targetEntity: WXR\GeoBundle\Entity\Location
            fetch: EAGER
            cascade: [ all ]
            joinColumn:
                name: location_id
                referencedColumnName: id
                onDelete: SET NULL
